
<!DOCTYPE html>
<html lang="ja">
	
	<head>
		<meta charset="UTF-8">
		<title>キャスター | ケリ姫スイーツ</title>
		<!--<base href="https://princesspunt2-fans.github.io/">-->
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="/style.css">
	</head>
	
	<body>
		<table width=100% class="singleCharacter">
			<tr>
				<td rowspan=2 width=96><img src="/Icons/Items/icon_000218.png"></td>
				<td width=32>
					<div class="attrIcon"><img src="/Icons/General/zicon_02.png" width=32>
						<div class="searchable_text">attr2,Cyoki,Scissors</div>
					</div>
				</td>
				<td class="item_name">
					<div class="job_name">サーヴァント</div>
					<div>キャスター</div>
				</td>
			</tr>
			<tr>
				<td height=32><img src="/Icons/Skill_Icons/skill_000218.png" width=32></td>
				<td>神代魔術</td>
			</tr>
			<tr>
				<td colspan=3 class="skill_description">
					<div class="skill_name_trans">
						<div>タップスキル：</div>
						<div>ルールブレイカー</div>
						<div>2ターン目以降のスキル：</div>
						<div>神代魔術</div>
					</div>
					タップスキルを敵の弱点に当てると、体力を1にする「ルールブレイカー」が発動することがあるぞ！<br><br>その後は、「神代魔術」で広範囲に攻撃だ！
				</td>
			</tr>
			<tr>
				<td colspan=3 class="characteristic_area">
					<div class="characteristic_container">
						<div class="characteristic tooltip_popup">サーチ(近距離)<div class="characteristic_info tooltip_content">サーチ範囲内で一番近い<br>敵を狙うよ。</div>
						</div>
						<div class="characteristic tooltip_popup">体力1<div class="characteristic_info tooltip_content">条件を満たすと一定確率で<br>敵の体力を1にする攻撃を<br>もっているよ。</div>
						</div>
						<div class="characteristic tooltip_popup">広範囲攻撃<div class="characteristic_info tooltip_content">広範囲攻撃をもっているよ。</div>
						</div>
						<div class="characteristic tooltip_popup">浮遊<div class="characteristic_info tooltip_content">空中にとどまるよ。</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<h3>Rank15のキャラクターポイント</h3>
		<table class="charScore">
			<tr>
				<td>基本得点</td>
				<td>200</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>1</td>
			</tr>
		</table>
