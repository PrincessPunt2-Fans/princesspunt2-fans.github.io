
<!DOCTYPE html>
<html lang="ja">
	
	<head>
		<meta charset="UTF-8">
		<title>美遊 | ケリ姫スイーツ</title>
		<!--<base href="https://princesspunt2-fans.github.io/">-->
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" href="/style.css">
	</head>
	
	<body>
		<table width=100% class="singleCharacter">
			<tr>
				<td rowspan=2 width=96><img src="/Icons/Items/icon_000286.png"></td>
				<td width=32><img src="/Icons/General/zicon_03.png" width=32></td>
				<td class="item_name">
					<div class="job_name">魔法少女</div>
					<div>美遊</div>
				</td>
			</tr>
			<tr>
				<td height=32><img src="/Icons/Skill_Icons/skill_000286.png" width=32></td>
				<td>速射(シュート)！</td>
			</tr>
			<tr>
				<td colspan=3 class="skill_description">空中にジャンプして、周囲に生成した多数の魔力弾からビームを発射して敵を攻撃するよ！<br><br>攻撃を行ったあと体力が一定以下だった場合、サファイアからの魔力供給で体力を回復するよ！</td>
			</tr>
			<tr>
				<td colspan=3 class="characteristic_area">
					<div class="characteristic_container">
						<div class="characteristic tooltip_popup">30発以上<div class="characteristic_info tooltip_content">スキルレベルMAX時：<br>最大30発以上の攻撃を<br>もっているよ。</div>
						</div>
						<div class="characteristic tooltip_popup">サーチ(近距離)<div class="characteristic_info tooltip_content">サーチ範囲内で一番近い<br>敵を狙うよ。</div>
						</div>
						<div class="characteristic tooltip_popup">障害物無視<div class="characteristic_info tooltip_content">障害物を無視する攻撃を<br>もっているよ。<br>※一部例外あり</div>
						</div>
						<div class="characteristic tooltip_popup">回復(自分)<div class="characteristic_info tooltip_content">自分の体力を回復するよ。</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<h3>Rank15のキャラクターポイント</h3>
		<table class="charScore">
			<tr>
				<td>基本得点</td>
				<td>200</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>0</td>
			</tr>
